<h1 style="color: white;">Search for Art!</h1>

<div ng-repeat="tweet in feed.tweets" class="tweet2">
	<img src="{{ tweet.author.avatar }}" id="icon">
	<a href="{{ tweet.author.url}}"> {{tweet.author.url}}</a>
	<h3 >{{ tweet.author.fullName }}
	<em>{{ tweet.author.nickName }}</em>
	{{ tweet.updated}} <br>
	{{ tweet.text }}</h3>
</div>
